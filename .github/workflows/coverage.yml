name: Coverage Badge
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14' 

      - name: Install & Test
        run: |
          # 1. Install genbadge alongside pytest
          pip install pytest pytest-cov genbadge[Coverage]
          
          # 2. Install your package
          pip install -e .
          
          # 3. Run tests AND generate an XML report (Required for genbadge)
          pytest --cov=./ --cov-report=xml

      - name: Generate Badge
        run: |
          # 4. Generate the SVG from the XML report
          genbadge coverage -i coverage.xml -o coverage.svg

      - name: Deploy Badge
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: badges
          folder: .
          clean: false