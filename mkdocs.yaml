# https://www.mkdocs.org/user-guide/configuration/
site_name: JetFuelBurn Documentation
repo_url: https://github.com/sustainableaviation/jetfuelburn
copyright: Â© Paul Scherrer Institute (PSI) and Contributors | Code under MIT License
nav:
  - Home: 'index.md'
  - About: 'about.md'
  - Getting Started:
    - Installation: 'installation.md'
    - Theory: 'theory.md'
  - Try it in the Browser!:
    - Working with Physical Units: 'interactive/units.md'
    - Fuel Calculations: 'interactive/fuel.md'
    - Travel Class Allocation: 'interactive/allocation.md'
  - API Reference (Public):
    - PL/R-Diagrams: 'api/diagrams.md'
    - Range Equation: 'api/breguet.md'
    - Reduced Order Models: 'api/reducedorder.md'
    - Combined Models: 'api/combined.md'
    - Closed Form Models: 'api/closedform.md' 
    - Cabin Class Fuel Allocation: 'api/allocation.md'
  - API Reference (Internal):
    - Physics Functions: 'api/physics.md'
theme: # https://www.mkdocs.org/user-guide/choosing-your-theme/#readthedocs
  name: material
  #custom_dir: docs/_overrides
  logo: _static/logo/jetfuelburn_logo.svg
  favicon: _static/logo/jetfuelburn_logo.svg
  highlightjs: true
  navigation_depth: 4
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - content.footnote.tooltips
plugins:
  - search:
      min_search_length: 2
      indexing: 'full'
  - mkdocstrings: # https://mkdocstrings.github.io/python/usage/
      handlers:
        python:
          options:
            docstring_style: numpy
            show_root_toc_entry: True
            show_root_heading: true
            heading_level: 2
            show_source: true
  - mkdocs-jupyter:
      execute: False
      show_input: True
      ignore_h1_titles: True
      include_source: True
  - markdown-exec
  - autorefs
markdown_extensions:
  - admonition
  - pymdownx.superfences
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.snippets
  - pymdownx.highlight:
      use_pygments: false

extra_javascript:
  - _javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css
  #- _css/style.css

watch:
  - jetfuelburn

extra:
  generator: false